        var myapp = {
            initialize: function() {
                this.bindEvents();
            },
            bindEvents: function() {
                document.addEventListener('deviceready', this.onDeviceReady, true);
            },

            onDeviceReady: function() {
                angular.element(document).ready(function() {
                    angular.bootstrap(document);
                    window.plugins.googleplus.trySilentLogin(...);
                });
            },

        myapp.initialize();
